<!DOCTYPE html>
<html>
<head>
    <title>Resultado del Análisis</title>
</head>
<body>
    <h1>Resultado del Análisis</h1>

    {% if alertas %}
        <div style="background-color: red; color: white; padding: 10px;">
            <h2>¡ALERTA! Personas desaparecidas detectadas:</h2>
            <ul>
                {% for persona in alertas %}
                    <li>{{ persona }}</li>
                {% endfor %}
            </ul>
        </div>
    {% else %}
        <div style="background-color: green; color: white; padding: 10px;">
            <h2>No se detectaron personas desaparecidas.</h2>
        </div>
    {% endif %}

    <img src="{{ url_for('static', filename='resultados/' + imagen_resultado) }}" alt="Resultado" style="max-width: 90%;">
    <br><a href="/">Volver</a>
</body>
</html>
